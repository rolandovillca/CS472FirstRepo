<!DOCTYPE html>
<html>
<head>
    <title>W2D1 Quiz</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script>
    // initialize mocha
    mocha.setup('bdd');
    // chai has a lot of stuff, let's make assert global
    let assert = chai.assert;

    </script>

    <script>
    // write your code for the function earliestSpace() here
    // remember it has to take 3 strings, not an array!
    earliestSpace = function(a, b, c) {
        let i = a.split(" ")[0].length;
        let j = b.split(" ")[0].length;
        let k = c.split(" ")[0].length;
        let x = Math.min(i, j, k);
        if (x == i) return a;
        if (x == j) return b;
        if (x == k) return c;
        return "";
    }
    </script>
    <script>
    describe("earliestSpace", function () {
        it("takes 3 strings, and returns whicherver string has a space character at the lowest index", function () {
            assert.equal("bla bla bla", earliestSpace("This is a test", "Where it checks for spaces", "bla bla bla"));
        });
    });
    </script>
</head>

mocha.run();

</script>
